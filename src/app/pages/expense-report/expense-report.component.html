<div class="container mt-4">
    <h1>Expense Report</h1> <button (click)="sudesh()">Get Data</button>
    <br>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" *ngFor="let month of month">{{month}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let head of head">
              <th scope="row">{{head}}</th>
              <td scope="col" *ngFor="let month of month"> {{ data[month] ? (data[month][head] || 0) : 0}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
