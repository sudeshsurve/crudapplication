<div class="container mt-4">
    <div class="row d-flex justify-content-around">
<div class="col col-4">
    <h4><b>Expense Form</b></h4>
    <div class="mb-3">
      <label for="disabledSelect" class="form-label">Username</label>
      <select id="disabledSelect" [(ngModel)]="expence_form.username" class="form-select">
        <option>Select</option>
        <option *ngFor="let x of gs.user">{{x.username}}</option>
      </select>
    </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Date</label>
          <input type="date" name="date" [(ngModel)]="expence_form.date"  class="form-control"  >
        </div>
        <div class="mb-3">
          <label for="disabledSelect" class="form-label">Head</label>
          <select id="disabledSelect" [(ngModel)]="expence_form.head" class="form-select">
            <option>Other</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Device</option>
          </select>
        </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Amount</label>
            <input type="number" name="amount" [(ngModel)]="expence_form.amount"  class="form-control"  >
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">paid To</label>
          <input type="text" name="paid_to" [(ngModel)]="expence_form.paid_to"  class="form-control" >
        </div>
        
        <button type="button " (click)="submit()" class="btn btn-primary btn-sm">Submit</button>

</div>
<div class="col col-6">
<h4><strong>Expense List</strong> </h4>
    <table class="table">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">UserName</th>
            <th scope="col">Date</th>
            <th scope="col">Head</th>
            <th scope="col">Paid To</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of gs_user.expenses; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{x.username}}</td>
            <td>{{x.date}}</td>
            <td>{{x.head}}</td>
            <td>{{x.paid_to}}</td>
            <td>{{x.amount}}</td>   
          </tr>
        
            
          
        </tbody>
      </table>
</div>
    </div>
    


</div>
